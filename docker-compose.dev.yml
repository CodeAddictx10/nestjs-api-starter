
services:
  api:
    build: 
      context: .
      target: development
    container_name: api
    restart: unless-stopped
    expose:
      - 3000
    networks:
      - api-network
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    networks:
      - api-network
networks:
  api-network:
    driver: bridge 